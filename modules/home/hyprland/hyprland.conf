general {
  main_mod=SUPER
  sensitivity=1
  border_size=3
  gaps_in=4
  gaps_out=8
  col.active_border=0x997E9CD8
  col.inactive_border=0x66333333
  layout=dwindle
}

decoration {
  rounding=0
  multisample_edges=true
  active_opacity=0.93
  inactive_opacity=0.93
  fullscreen_opacity=1
  blur=true
  drop_shadow=false
}

animations {
  enabled=true

  #bezier = myBezier,0.1,0.7,0.1,1.05
  #bezier=easeout,0.5, 1, 0.89, 1

  #animation=fade,1,7,default
  #animation=windows,1,7,myBezier
  #animation=windowsOut,1,3,default,popin 60%
  #animation=windowsMove,1,7,myBezier

  bezier=easein,0.11, 0, 0.5, 0
  bezier=easeout,0.5, 1, 0.89, 1
  bezier=easeinout,0.45, 0, 0.55, 1

  animation=windowsIn,1,3,easeout,slide
  animation=windowsOut,1,3,easein,slide
  animation=windowsMove,1,3,easeout

  animation=fadeIn,1,3,easeout
  animation=fadeOut,1,3,easein
  animation=fadeSwitch,1,3,easeout
  animation=fadeShadow,1,3,easeout
  animation=fadeDim,1,3,easeout
  animation=border,1,3,easeout

  animation=workspaces,1,2,easeout,slide
}

input {
  kb_layout=us
  kb_options=ctrl:nocaps
  follow_mouse=2
  repeat_rate=50
  repeat_delay=250
  numlock_by_default=1
  force_no_accel=false
  sensitivity=0.33
  accel_profile=adaptive

  touchpad {
    disable_while_typing=true
    clickfinger_behavior=true
  }
}

dwindle {
  pseudotile=false
  force_split=2
}

debug {
  damage_tracking=2
}

